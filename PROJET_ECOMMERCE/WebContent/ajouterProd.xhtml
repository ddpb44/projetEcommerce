<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Ajouter</title>
</h:head>
<h:body>
 <h:form>
			<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Gestion Categories" icon="ui-icon-contact">
				<p:menuitem value="Ajouter" url="ajouterCat.xhtml" />
				<p:menuitem value="Supprimer" url="supprimerCat.xhtml" />
				<p:menuitem value="Modifier" url="modifierCat.xhtml" />
			</p:submenu>

			<p:submenu label="Gestion Produits" icon="ui-icon-pencil">
				<p:menuitem value="Ajouter" url="ajouterProd.xhtml" />
				<p:menuitem value="Supprimer" url="supprimerProd.xhtml" />
				<p:menuitem value="Modifier" url="modifierProd.xhtml" />
			</p:submenu>
			<p:menuitem value="Se déconnecter" url="#" />
		</p:menubar>
	</h:form>
		
	<h:form>
		<h1
			style="color: red;">Formulaire d'ajout produit</h1>
		<h:panelGrid columns="2" >
				<p:outputLabel for="console" value="Categorie" />
        <p:selectOneMenu id="console" value="#{pMB.nomCat}" style="width:125px" converter="Converter">
            <f:selectItems value="#{sessionScope.catListe}" var="c" itemLabel="#{c.nomCategorie}" itemValue="#{c}" />
        </p:selectOneMenu>
			
				Designation :<p:inputText value="#{pMB.prod.designation}"
				styleClass="input" />
				
				Description :<p:inputTextarea rows="6" cols="33" value="#{pMB.prod.description}" />
				
				Prix : <p:inputText value="#{pMB.prod.prix}"
				styleClass="input" />
				
				Quantité : <p:inputText value="#{pMB.prod.quantite}"
				styleClass="input" />
				
			<p:commandButton value="Ajouter" id="b1"
				action="#{pMB.ajouterProduit}" styleClass="btn btn-warning" />

			<p:growl autoUpdate="true"></p:growl>
		</h:panelGrid>
		</h:form>
</h:body>
</html>
