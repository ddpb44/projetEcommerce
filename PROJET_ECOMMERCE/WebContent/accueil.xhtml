<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Page Accueil</title>
</head>
<h:body>
	<h:form>
	
	<h3 style="color: green">Connexion administrateur</h3>
		<h:panelGrid columns="2">
Mail: <p:inputText value="#{aMB.admin.mail}" required="true" />
MDP: <p:password value="#{aMB.admin.mdp}" required="true"/>
			<h:commandButton value="Se connecter" action="#{aMB.seconnecter}" />
			<p:growl id="messages" autoUpdate="true"></p:growl>
		</h:panelGrid>

	</h:form>
	
	
	<h:form>
	
	<h3 style="color: green">Accueil client</h3>
		<h:panelGrid columns="2">
			<h:commandButton value="Entrer" action="#{clMB.entrerSite}" />
			<p:growl id="messages" autoUpdate="true"></p:growl>
		</h:panelGrid>

	</h:form>

</h:body>
</html>
