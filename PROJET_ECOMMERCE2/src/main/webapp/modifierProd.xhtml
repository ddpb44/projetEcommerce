<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet library="css" name="Style.css" target="head" />
	<h:outputStylesheet library="css" name="bootstrap.css" target="head" />
	<link href="https://fonts.googleapis.com/css?family=Cantarell"
		rel="stylesheet" />
	<title>Modifier</title>
</h:head>
<h:body>
	<ui:insert name="page">
		<ui:include src="/Template/header.xhtml"></ui:include>
	</ui:insert>
	<h:form>
		<h1 style="color: gold;">Formulaire de modification produit</h1>
		<h:panelGrid columns="2" style="color:gold">
				
				Id : <p:inputText value="#{pMB.prod.id_produit}"
				styleClass="input" />
				
				Nouvelle designation :<p:inputText value="#{pMB.prod.designation}"
				styleClass="input" />
				
				Nouvelle description :<p:inputTextarea rows="6" cols="33"
				value="#{pMB.prod.description}" />
				
				Nouveau prix : <p:inputText value="#{pMB.prod.prix}" styleClass="input" />
				
				Quantit√© : <p:inputText value="#{pMB.prod.quantite}"
				styleClass="input" />

			<p:commandButton value="Modifier" id="b1"
				action="#{pMB.modifierProduit}" styleClass="btn btn-warning" />

			<p:growl autoUpdate="true"></p:growl>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
