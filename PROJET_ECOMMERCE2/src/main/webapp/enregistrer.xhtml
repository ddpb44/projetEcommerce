<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="Style.css" target="head" />
	<h:outputStylesheet library="css" name="bootstrap.css" target="head" />
	<link href="https://fonts.googleapis.com/css?family=Cantarell"
		rel="stylesheet" />
	<title>Page Accueil Client</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="page">
			<ui:include src="/Template/header2.xhtml"></ui:include>
		</ui:insert>

		<h1 style="color: gold;">Formulaire d'enregistrement</h1>
		<h:panelGrid columns="2">

			<p:outputLabel for="dc" value="Date commande:" />
			<p:calendar id="dc" value="#{clMB.commande.date_commande}"
				mode="inline" />
       			 
				Nom : <p:inputText value="#{clMB.client.nomClient}" styleClass="input" />
				
				Adresse : <p:inputText value="#{clMB.client.adresse}" styleClass="input" />
				
				Email : <p:inputText value="#{clMB.client.email}"
				styleClass="input" />
				
				Tel : <p:inputText value="#{clMB.client.tel}"
				styleClass="input" />
				

				<p:commandButton value="Enregistrer" id="b1"
				action="#{clMB.enregistrerCommande}" styleClass="btn btn-warning" />

			<p:growl autoUpdate="true"></p:growl>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
