<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page Accueil</title>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="Accueil.xhtml" />
			<p:menuitem value="Ajouter" url="Ajouter.xhtml" />
			<p:menuitem value="Supprimer" url="Supprimer.xhtml" />
			<p:menuitem value="Modifier" url="Modifier.xhtml" />
			<p:menuitem value="Rechercher" url="Recherche.xhtml" />
		</p:breadCrumb>
		<h:commandButton value="Se deconnecter" action="#{aMB.sedeconnecter}" />
	</h:form>
	<h1 style="color: red; text-align: center">Liste des clients</h1>
	<h:form>
		<p:dataTable var="cl" value="#{sessionScope.clientsListe}" rows="1"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="1,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{cl.id}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cl.nom}" />
			</p:column>

			<p:column headerText="Prenom">
				<h:outputText value="#{cl.prenom}" />
			</p:column>

			<p:column headerText="Date de Naissance">
				<h:outputText value="#{cl.dateNaissance}" />
			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
